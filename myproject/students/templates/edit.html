{% extends "main.html" %}

{% block content %}
<h2>Edit Student</h2>

<form method="POST">
    {% csrf_token %}
    
    <input type="number" name="student_number" value="{{ student.student_number }}" required><br><br>
    <input type="text" name="first_name" value="{{ student.first_name }}" required><br><br>
    <input type="text" name="last_name" value="{{ student.last_name }}" required><br><br>
    <input type="email" name="email" value="{{ student.email }}" required><br><br>
    <input type="text" name="field_of_study" value="{{ student.field_of_study }}" required><br><br>
    <input type="number" step="0.01" name="gpa" value="{{ student.gpa }}" required><br><br>

    <button type="submit">Update Student</button>
</form>
{% endblock %}
