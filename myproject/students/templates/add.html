{% extends "main.html" %}

{% block content %}
<h2>Add Student</h2>

<form method="POST">
    {% csrf_token %}
    
    <input type="number" name="student_number" placeholder="Student Roll No" required><br><br>
    <input type="text" name="first_name" placeholder="First Name" required><br><br>
    <input type="text" name="last_name" placeholder="Last Name" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <input type="text" name="field_of_study" placeholder="Field of Study" required><br><br>
    <input type="number" step="0.01" name="gpa" placeholder="GPA" required><br><br>

    <button type="submit">Add Student</button>
</form>
{% endblock %}
